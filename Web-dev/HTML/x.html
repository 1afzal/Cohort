<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Grid</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            background-color: red;
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
    </div>
</body>
</html>
